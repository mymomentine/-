<!DOCTYPE html>
<html>
<head>
  <script>
    // Redirect to the desired page based on the URL
    const path = window.location.pathname;

    if (path === '/misc') {
      window.location.href = "/misc";
    } else if (path === '/publications') {
      window.location.href = "/publications";
    } else {
      // Redirect to a default page if the URL doesn't match any specific redirection
      window.location.href = "/";
    }
  </script>
</head>
<body>
  <!-- Display a loading message or alternative content if JavaScript is disabled -->
  <p>Loading...</p>
</body>
</html>
